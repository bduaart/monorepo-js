name: CI - Create Release And Publish Package

on:
  pull_request:
    types:
      - closed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tag:
    if: contains(github.head_ref, 'release-') && contains(github.base_ref, 'main') && github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Extract branch tag
        id: tag
        run: |
          BRANCH=${{ github.head_ref }}
          TAG="${BRANCH//release-/""}"
          echo $TAG
          echo "tag=$TAG" >> $GITHUB_OUTPUT

  publish-package:
    needs:
      - TAG
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/
          scope: '@bduaart'
      - run: npm install && lerna publish v${{ env.TAG }} -y
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
  release:
    needs:
      - TAG
    runs-on: ubuntu-latest
    env:
      TAG: ${{ needs.TAG.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

#      - name: Push Tag
#        uses: mathieudutour/github-tag-action@v6.1
#        with:
#          github_token: ${{ secrets.NODE_PACKAGE_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ env.TAG }}
          tag_name: v${{ env.TAG }}
          generate_release_notes: true
          token: ${{ secrets.NODE_PACKAGE_TOKEN }}
          github_token: ${{ secrets.NODE_PACKAGE_TOKEN }}
